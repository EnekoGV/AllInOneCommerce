<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments :: HTML_head" />
	<body>
		
		<div class="fh5co-loader"></div>
		<div id="page">
			<div th:replace="fragments :: header"/>

			<div class="fh5co-product">
				<div class="container">
					<div class="row animate-box">
					<div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
						<h2> <a th:text="${item.shop.name}" th:href="@{/shop(shopId=${item.shop.id})}"></a></h2>
					</div>
				</div>
					<div class="row">
						<div class="col-md-6 col-md-offset-0 animate-box">
							<div class="owl-carousel owl-carousel-fullwidth product-carousel">
								<div th:if="${selectedVariantId != 0}" class="item">
									<div class="active text-center">
										<figure>
											<img th:src="${selectedVariant.picture.path}" alt="user">
										</figure>
									</div>
								</div>
								<div class="item">
									<div class="active text-center">
										<figure>
											<img th:src="${item.picture.path}" alt="user">
										</figure>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-6 col-md-offset-0 animate-box">
							<div class="fh5co-tab-content tab-content active" data-tab-content="1">
								<div class="col-md-10 col-md-offset-1">

									<span th:text="${item.price}" class="price"></span>
									<h2 th:text="${item.name}"></h2>
									<p th:text="${item.shortDescription}"></p>

									<p th:text="${item.longDescription}"></p>

									<div class="row">
										<div class="col-md-6">
											<h2 class="uppercase">Variant</h2>
											<form th:action="@{/item(itemId=${item.id})}" method="get">
												<select name="selectedVariantId" class="form-control">
													<option th:each="variant : ${variantList}" th:text="variant.name" th:value="${variant.id}"></option>
												</select>
												<button type="submit">Select variant</button>
											</form>
										</div>
									</div>
									<div>
										<a href="#" class="btn btn-primary btn-outline btn-lg">Add to Cart</a>
									</div>
								</div>
							</div>
						</div>

			</div>

			<div id="fh5co-started">
				<div class="container">
					<div class="row animate-box">
						<div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
							<h2>Newsletter</h2>
							<p>Just stay tune for our latest Product. Now you can subscribe</p>
						</div>
					</div>
					<div class="row animate-box">
						<div class="col-md-8 col-md-offset-2">
							<form class="form-inline">
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="email" class="sr-only">Email</label>
										<input type="email" class="form-control" id="email" placeholder="Email">
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<button type="submit" class="btn btn-default btn-block">Subscribe</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div th:replace="fragments :: footer"/>
		</div>
		<div th:replace="fragments :: Up_Button"/>
		<div th:replace="fragments :: final_scripts"/>
	</body>
</html>
