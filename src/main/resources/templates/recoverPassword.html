<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments :: HTML_head" />
    <body>
        <div class="fh5co-loader"></div>
        <div id="page">
            <div th:replace="fragments :: header"/>

            <div id="fh5co-contact">
                <div class="container">
                    <div class="row form-group">
                        <h3 class="text-center">Recover my password</h3>
                        <div class="col-md-6 col-md-offset-3 animate-box">
                            <form th:action="@{/auth/recoverPassword}" method="post">
                                <input type="hidden" name="token" id="token" th:value="${token}" required="required">
                                <input type="hidden" name="code" id="code" th:value="${code}" required="required">
                                <label for="newPassword">Type new password here:</label>
                                <input type="password" name="newPassword" id="newPassword" placeholder="Type new password" required="required" class="form-control"><br/>
                                <label for="repeatPassword">Repeat new password here:</label>
                                <input type="password" name="repeatPassword" id="repeatPassword" placeholder="Repeat new password" required="required" class="form-control"><br/>
                                <p th:if="${recoveryError == true}" style="color: red">An error occurred! Are you sure you typed the password correctly?</p>
                                <div class="form-group text-right">
                                    <button class="btn btn-primary" type="submit">Update Password!</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div th:replace="fragments :: footer"/>
        </div>
        <div th:replace="fragments :: Up_Button"/>
        <div th:replace="fragments :: final_scripts"/>
    </body>
</html>
