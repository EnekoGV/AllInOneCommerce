<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: HTML_head" />
<body>
<div class="fh5co-loader"></div>
<div id="page">
    <div th:replace="fragments :: header"/>
    <div id="fh5co-product">
        <div class="container">
            <div class="row animate-box">
                <div class="col-md-7 text-right fh5co-heading">
                    <h2 th:text="'ESKARIA: ' + ${order.id}"></h2>
                </div>
                <form th:action="@{/order/edit/changeStatus}" method="post">
                    <div class="col-md-3 text-right">
                        <input type="hidden" name="orderId" th:value="${order.id}">
                        <select name="updateStatus" class="btn" style="font-size: 16px;">
                            <option th:each="statusOpt : ${T(com.telcreat.aio.model.ShopOrder.ShopOrderStatus).values}" th:value="${statusOpt}" th:text="${statusOpt}"></option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn">Egoera aldatu</button>
                    </div>
                </form>
            </div>
            <div th:each="variant : ${order.variants}" class="row product">
                <div class="col-md-2 col-md-offset-2 animate-box">
                    <div class="product-grid3 sale" th:style="'background-image:url(' + ${variant.picture.path} + ');'">
						<span class="sale">
							<span th:text="${order.shopOrderStatus.name()}" class="girau"></span>
						</span>
                    </div>
                </div>
                <div class="col-md-4 text-left animate-box">
                    <div class="desc">
                        <h3><a th:href="@{/item(itemId=${variant.item.id})}" th:text="${variant.item.name}"></a></h3>
                        <p th:text="${variant.name}" style="margin-bottom: 0%;"></p>
                        <p th:text="'Eskariaren data: ' + ${order.orderingDateTime}" style="margin-top: 0%;margin-bottom: 0%;"></p>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
    <div th:replace="fragments :: footer"/>
</div>
<div th:replace="fragments :: Up_Button"/>
<div th:replace="fragments :: final_scripts"/>
</body>
</html>
