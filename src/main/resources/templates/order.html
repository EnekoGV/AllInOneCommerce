<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments :: HTML_head" />
    <body>
        <div class="fh5co-loader"></div>
        <div id="page">
            <div th:replace="fragments :: header"/>
            <th:block th:object="${order}">
                <p th:text="*{shop}"></p>
                <p th:text="*{shopOrderStatus}"></p>
                <p th:text="*{price}"></p>
                <p th:text="*{shop}"></p>
            </th:block>

            <th:block th:each="variant : ${order.variants}">
                <p th:text="${variant.name}"></p>
                <p th:text="${variant.status}"></p>
                <p th:text="${variant.stock}"></p>
            </th:block>
            <div th:replace="fragments :: footer"/>
        </div>
        <div th:replace="fragments :: Up_Button"/>
        <div th:replace="fragments :: final_scripts"/>
    </body>
</html>
